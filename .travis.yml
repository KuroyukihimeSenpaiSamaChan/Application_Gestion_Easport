language: node_js
node_js:
- '9'
script:
- cd nodejs-minimal-boilerplate
- yarn
- yarn run test
deploy:
  provider: heroku
  app: application-gestion-easport
  api_key:
    secure: 
service:
  - postgresql
before_script:
  - psql -c 'create database travis_ci_test;' -U postgres
  - psql -U postgres -d travis_ci_test -Wblacksalami -a -f ./BDD/db.sql